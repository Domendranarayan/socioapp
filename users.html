  
{% extends "base.html" %}
{% load static %}

{% block content %}


    {% for user in users  %}
        {% if not user.is_superuser %}
            {% if user not in request.user.friends.all and user != request.user %}
                <h1>{{user}} <a href="{% url 'send_friend_request' user.id %}">Send Friend Request</a></h1>
            {% endif %}
        {% endif %}
    {% endfor %}
{% endblock  %}
